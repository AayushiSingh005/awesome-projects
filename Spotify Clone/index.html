<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/fdae70092b.js" crossorigin="anonymous"></script>
    <title>Spotify - Best Music is Here</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="./logo.png" alt="Spotify-logo" /><span>Spotify</span>

                </div>
            </div>
            <div class="songBanner"></div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previous" class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="./playing.gif " width=" 50px " alt="gif " id="gif" />
            <span id="masterSongName">Baarishein</span>

    <script src=" ./app.js "></script>
